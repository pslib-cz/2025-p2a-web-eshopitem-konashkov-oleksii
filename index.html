<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card__list">
        <figure class="card__item">
            <span class="card__badge">Akce dne</span>
            <header class="card__header">
                <img src="./images/card_1.webp" alt="Keyboard" class="card__img">
                <div class="card__color-variants-list">
                    <a href="#" class="card__color-variant card__color-variant--black"></a>
                    <a href="#" class="card__color-variant card__color-variant--pink"></a>
                </div>
            </header>
            <h3 class="card__name">ASUS ROG Falchion Ace HFX herní klávesnice US ZywOo Edition</h3>
            <div class="card__params-list">
                <div class="card__param"><span class="params__name">Typ klávesnice</span><span class="param__state">Hybridní</span></div>
                <div class="card__param"><span class="params__name">Velikost klávesnice</span><span class="param__state">Kompaktní&nbsp;(65%)</span></div>
                <div class="card__param"><span class="params__name">Připojení</span><span class="param__state">Dráftové</span></div>
                <div class="card__param"><span class="params__name">Typ spínače</span><span class="param__state">Linear</span></div>
                <div class="card__param"><span class="params__name">Typ kláves</span><span class="param__state">Vysokoprofilové</span></div>
            </div>
            <div class="card__pricing">
                <div class="card__delivery">
                    <span class="card__amount">Skladem celkem <span class="text--semi-bold">>&nbsp;5&nbsp;ks</span></span>
                    <span class="card__delivery-termin">Expedujeme <span class="text--semi-bold">Zítra</span></span>
                </div>
                <div class="card__prices">
                    <div class="card__discounts">
                        <span class="card__discount-amount">-20&nbsp;%</span>
                        <span class="card__old-price">8&nbsp;790&nbsp;Kč</span>
                    </div>
                    <div class="card__price-main">6&nbsp;990&nbsp;Kč</div>
                    <div class="card__price-no-dph">5&nbsp;777&nbsp;Kč&nbsp;bez&nbsp;DPH</div>
                </div>
            </div>
            <div class="card__footer">
                <div class="card__addToList-wrapper">

                </div>
